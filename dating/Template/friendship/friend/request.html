{{% extends "base.html" %}
{% block title %}Friend Request List{% endblock %}
{% block content %}

<section class="page-section-ptb pt-100 text-left">
<h1>Friend Request </h1>

<div>{{ friendship_request.from_user }} wants to be friends with you.</div>

<form method="post" action="{% url 'friendship:friendship_accept' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="accept" />
</form>

<form method="post" action="{% url 'friendship:friendship_reject' friendship_request.pk %}">
{% csrf_token %}
<input type="submit" value="reject" />
</form>
</section>
{%endblock%}
