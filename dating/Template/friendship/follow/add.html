{% extends "base.html" %}
{% load i18n %}

{% block title %}Add Friends{% endblock %}
{% block content %}

{% if errors %}
<p>{{ errors|join:", " }}</p>
<p><a href="{% url "friendship:friendship_following" %}">Back to MyFollowing List</a></p>
{% endif %}

{% if not followee_username == request.user.username %}

<form method="post">
{% csrf_token %}
<input type="hidden" name="followee_username" value="{{ followee_username }}" />
<input type="submit" value="start following {{ followee_username }}" />
</form>
{% endif %}

{% endblock %}
