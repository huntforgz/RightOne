<div class="container">
<div class="section-field mb-30">
   <div class="field-widget">
{% for f in friends %}
   <li style="font-size: medium;">
     {{ f.username }}|<a href="{% url 'friendship:friend_remove' f.username %}">Remove Friend</a>
   </li>
{% empty %}
   <h3>You have 0 friends.</h3>
{% endfor %}
</div>
</div>
</div>
