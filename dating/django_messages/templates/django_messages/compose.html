{% extends "django_messages/base.html" %}

    <li><a href="{% url 'messages_inbox' %} ">&raquo;&nbsp;{% trans "Inbox" %}</a>
    <a href="{% url 'messages_outbox' %} ">&raquo;&nbsp;{% trans "Outbox" %}</a>
